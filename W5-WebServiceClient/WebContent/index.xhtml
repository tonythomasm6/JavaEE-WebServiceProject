<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
		<link rel="stylesheet" type="text/css" href="styles/styleSheet.css" />
		
</h:head> 
<body> 
<h:form>
	<h:inputText id="principle" value="#{calculatorBean.principle}">
	</h:inputText>
	
	<br/>
	<h:inputText id="interest" value="#{calculatorBean.interest}">
	</h:inputText>
	
	<br/>
	
	<h:inputText id="noofyears" value="#{calculatorBean.noofyears}">
	</h:inputText>
	
	<br/>
	
	<h:outputLabel id="monthlyPayment" value="#{calculatorBean.monthlyPayment}">
	</h:outputLabel>
	
	<h:commandButton type="submit" id="calculate" value="Calculate" action="#{calculatorBean.calculate()}"
/>

</h:form>

</body> 
</html>
